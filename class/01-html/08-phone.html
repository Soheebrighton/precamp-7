<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>휴대폰 포커스 연습</title>
    <script>
      function changePhone1() {
        const phone1 = document.getElementById("phone1").value;
        if (phone1.length === 3) {
          document.getElementById("phone2").focus();
          // phone2로 포커스 이동
        }
      }

      function changePhone2() {
        const phone1 = document.getElementById("phone2").value;
        if (phone1.length === 4) {
          document.getElementById("phone3").focus();
          // phone2로 포커스 이동
        }
      }
    </script>
  </head>
  <body>
    <input
      id="phone1"
      type="text"
      size="3"
      maxlength="3"
      onchange="changePhone1()"
      onkeyup="onchange()"
    />
    <!-- key 떼고 onchange() 실행 -->
    -
    <input
      id="phone2"
      type="text"
      size="4"
      maxlength="4"
      onchange="changePhone2()"
      onkeyup="onchange()"
    />-
    <input id="phone3" type="text" size="4" maxlength="4" />
  </body>
</html>
