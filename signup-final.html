  <body>
    <div class="wrapper">
      <h2>코드캠프 회원가입</h2>
      <!-- 이메일 입력칸 -->
      <div class="wrapper__info">
        <div class="email">
          <input id="email" type="text" onchange="chagneNext1()" />
        </div>
        <div class="errorEmail">이메일이 올바르지 않습니다.</div>
      </div>

      <!-- ----------------------------------------------- -->

      <!-- 이름 입력칸 -->
      <div class="wrapper__info">
        <div class="name">
          <input id="name" type="text" onchange="chagneNext2()" />
        </div>
        <div class="errorName">이름이 올바르지 않습니다.</div>
      </div>
      <!-- ----------------------------------------------- -->

      <!-- 비밀번호 입력칸 -->
      <div class="wrapper__info">
        <div class="password1">
          <input id="password1" type="password" onchange="chagneNext3()" />
        </div>
        <div class="errorPassword1">비밀번호를 입력해주세요.</div>
      </div>
      <div class="wrapper__info">
        <div class="password2">

        </div>
        <div class="errorPassword2">비밀번호를 입력해주세요.</div>
      </div>

      <!-- ----------------------------------------------- -->

      <!-- 핸드폰번호 입력칸 -->

        <div class="phone">
          <input type="text" size="3" onchange="chagneNext5()" />-<input
            type="text"
            size="4"
            onchange="chagneNext6()"
          />-<input type="text" size="4" onchange="chagneNext7()" />
        </div>
      </div>
      <!-- ----------------------------------------------- -->

      <!-- 인증번호 받기 -->
      <div class="wrapper__info">
        <span class="verifyNumber">000000</span><button>인증번호 전송</button>
      </div>
      <div class="wrapper__info">
        <span class="timer">00:00</span><button>인증완료</button>
      </div>
      <!-- ----------------------------------------------- -->

      <!-- 지역 -->
      <div class="wrapper__info">
        <div>지역선택 옵션</div>
